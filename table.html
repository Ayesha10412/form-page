<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,tr{
            border:1px solid black;
            padding:5px 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <thead>
            <caption>Employee salary Table</caption>
<tr>
    <td>No</td>
    <td>Name</td>
    <td>Company</td>
    <td>Salary</td>
</tr>
        </thead>
        <tbody>
<tr>
    <td>1</td>
    <td>Bill Gates</td>
    <td>Microsoft</td>
    <td>$1000</td>
</tr>
<tr>
    <td>2</td>
    <td>Steve Jobs</td>
    <td><Apple</td>
    <td>$1200</td>
</tr>
<tr>
    <td>3</td>
    <td>Larry Page</td>
    <td>Google</td>
    <td>$1100</td>
</tr>
<tr>
    <td>4</td>
    <td>Mark Zuckerberg</td>
    <td>Facebook</td>
    <td>$1300</td>
</tr>
        </tbody>
        <tfoot>
<tr>
    <td colspan="4">Tatal Employee: 100</td>
</tr>
        </tfoot>
    </table>
</body>
</html>
