<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
<style>
    label{
        display:block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>Fill up the Form</h2>
            <form action="">
                <label for="name">Name:
<input  id="name" type="text" placeholder="Enter your name">
                </label>
                <label for="email">Email:
<input id="email" type="text" placeholder="Enter your email id">
                </label>
                <label for="phone">Phone:
<input type="text" id="phone" placeholder="Enter your phone">
                </label>
                <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="" id="chitoy">Chitoy
                                        </label>

                                        <label for="vapa">
                                            <input type="radio" name="" id="vapa">Vapa
                                                            </label>
                                                            <label for="pulipitha">
                                                                <input type="radio" name="" id="pulipitha">Pulipitha
                                                                                </label>
                                  </fieldset>      
                    <fieldset>
                        <legend>
                            Pick one or more vorta
                        </legend>
                        <label for="sorisa">
                            <input type="checkbox" name="vorta" id="sorisa">Sorisa
                                            </label>
                                            <label for="shutki">
                                                <input type="checkbox" name="vorta" id="shutki">Shutki
</label>
                                                <label for="chili">
                                                    <input type="checkbox" name="vorta" id="chili">Chili
                                                                    </label>                            

                    </fieldset>
                    <fieldset>
                        <legend>
                            Special Instructions
                        </legend>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </fieldset>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">

                </form>
               
        </section>
    </main>
</body>
</html>
